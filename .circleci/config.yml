version: 2
jobs:
  build:
    docker:
      - image: docker
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Image
          command: |
            docker build -t eyenx/octodns . 
      - run:
          name: Test Image
          command: |
            docker run eyenx/octodns octodns-sync --help
      - run:
          name: Push Image
          command: |
            echo $DOCKER_PASS | docker login -u $DOCKER_USER --password-stdin && docker tag eyenx/octodns:latest eyenx/octodns:$CIRCLE_SHA1 && docker push eyenx/octodns:latest && docker push eyenx/octodns:$CIRCLE_SHA1
